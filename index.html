<!DOCTYPE html>
<html>
<head>
<title>
	Head Animations
</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script src="jquery.easing.1.3.js"></script>
<script type="text/javascript" src="faceanimate.js"></script>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
<table>
	<tr>
		<td>	
			<div id="head">
				<img class="face" src="head.png">
				<img class="l_eye" src="l_eye.png">
				<img class="r_eye" src="r_eye.png">
			</div>
		</td>
		<td>
			<div id="othercontent">
				<h4>Check out what happens when you scroll over the link below</h4>
				<p><a class="bigdeal" href="">This is a big deal!</a></p>
			</div>
		</td>
	</tr>
</table>
<div id="headflip">
	<img class="face" src="head.png">
	<div class="flip"><h4>Scroll here and watch me flip</h4></div>
</div>

<div id="flipANDbug">
	<img class="face" src="head.png">
	<img class="l_eye" src="l_eye.png">
	<img class="r_eye" src="r_eye.png">
	<div class="flip"><h4>This makes me flip and bug my eyes</h4></div>
</div>

</body>
</html>
